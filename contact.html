<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      background-color: #0b1c2d;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-box {
      background: #ffffff;
      width: 380px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      position: relative;
    }

    /* Back button */
    .back {
      position: absolute;
      top: 15px;
      left: 15px;
      text-decoration: none;
      color: #0b1c2d;
      font-size: 14px;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-top: 10px;
      color: #0b1c2d;
    }

    label {
      font-size: 12px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    textarea {
      height: 90px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #0b1c2d;
      color: #ffffff;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
    
  <div class="contact-box">
    <a href="form.html" class="back"> Back</a>
    

    <h2>Contact Us</h2>

    <form>
      <label>FULL NAME</label>
      <input type="text" placeholder="Enter Your Name" />

      <label>EMAIL</label>
      <input type="email" placeholder="Enter Your Email" />

      <label>PHONE NUMBER</label>
      <input type="text" placeholder="Enter Your Phone Number" />

      

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
