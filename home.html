<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      background: #0b1c2d;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 320px;
      padding: 40px 30px 30px;
      border: 2px solid #ffffff;
      border-radius: 12px;
      background: transparent;
      position: relative;
    }

    .login-box h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 25px;
    }

    label {
      color: #ffffff;
      font-size: 13px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 18px;
      background: transparent;
      border: 1px solid #ffffff;
      border-radius: 6px;
      color: #ffffff;
      outline: none;
    }

    input::placeholder {
      color: #cccccc;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #ffffff;
      color: #0b1c2d;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00c2ff;
      color: #ffffff;
    }

    .back {
      position: absolute;
      top: 12px;
      left: 15px;
      color: #ffffff;
      text-decoration: none;
      font-size: 13px;
      font-weight: bold;
    }

    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <a href="form.html" class="back">Back</a>
    <h2>Login</h2>

    <form>
      <label>Username</label>
      <input type="text" placeholder="Enter username" />

      <label>Password</label>
      <input type="password" placeholder="Enter password" />

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
